<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGX-IP</title>
  <style>
    body {
    font-family: 'Saira Semi Condensed', sans-serif;
    font-size: 40px;
    text-align: center;
    margin: 0px;
    }
    .container {
    width: 100vw;
    height: 100vh;
    background-image: url("https://wp-media.petersons.com/blog/wp-content/uploads/2018/01/10124447/codes-coding-computer-577585.jpg");
    background-repeat: no-repeat;
    background-color: black;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center
    }
    .box {
    width: 400px;
    height: 300px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2 onload="myip()">Ol√°!</h2>
      <i id="ip" style="color: #35f2e6"></i>
    </div>
  </div>
</body>
<!--Scripts-->
<script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.js'></script>
<script>
  $.get('https://www.cloudflare.com/cdn-cgi/trace', function myip(data) {
    document.getElementById("ip").innerHTML = data.replace(/[a-h]|[j-o]|[q-z]|[A-Z]/g, "")
                                                  .replace(/.*/, '').replace("..", "")
                                                  .replace(/\/([^_]*)$/g, '')                                               
                                                  .replace(/ip=/g, '')
                                                  .replace(/=/g, '<br>')
                                                  .replace(/<br>.*|_/g, '')
                                                  .replace(/[i,p]/g, '');
                                                  
  })
</script>
</html>
